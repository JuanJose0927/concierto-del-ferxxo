<center>
    <p>Inscripción para el concierto</p>

</center>

<body>

        <form action="">
            <label for="Nombre"> Nombre:</label>
            <input type="text" name="Nombre" id="Nombre">
    
            <br>
    
            <label for="Apellido">Apellidos:</label>
            <input type="text" name="Apellido" id="Apellido">
    
            <br>
    
            <label for="Correo electronico"> E-Mail</label>
            <input type="text" name="Correo" id="Correo">
    
            <br>
    
            <label for="Localidad a comprar">Localidad</label>
            <input type="text" name="Localidad" id="Localidad">

            <br>

            <label for="Número de telefono">Número</label>
            <input type="Numero" name="Número" id="Número">

            <br>

            <label for="Cantidad a boletas a comprar">Boletas</label>
            <input type="number" name="cantidad" id="cantidad">

            <br>

            <label for="Fecha de nacimiento">Fecha</label>
            <input type="date" name="Fecha" id="Fecha">
    
    
        </form>
